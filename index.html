<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>坊図クイズ - チャレンジ</title>

  <!-- Bootstrapを利用する場合 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- あなたのCSS -->
  <link rel="stylesheet" href="seitoGame.css">

  <style>
    /* 全体の文字サイズ（常識的な範囲） */
    body {
      font-size: 20px;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ボタンの文字サイズを適切に */
    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
    }

    /* クイズ本文 */
    #js-question {
      font-size: 28px;
      text-align: center;
      margin: 20px 0;
    }

    /* タイトル */
    p {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <p>チャレンジ！坊図クイズ</p>

  <div class="container">
    <div id="js-question" class="mt-3 alert-primary" role="alert">
      A simple primary alert - check it out!
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="ms-1 btn btn-primary">Primary</button>
      <button type="button" class="ms-1 btn btn-primary">Primary</button>
      <button type="button" class="ms-1 btn btn-primary">Primary</button>
    </div>
  </div>

  <div class="d-flex justify-content-center" style="margin-top: 20px;">
    <button id="restart-btn" style="display: none;" >初めに戻る</button>
  </div>

  <script src="seitoGame.js"></script>
</body>
</html>
